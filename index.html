    <main>
        <div class="filme-principal">

                <h3 class="titulo">MR ROBOT</h3>
                <p class="descricao">Elliot é um jovem programador que sofre de uma desordem que o torna anti-social.

                    <!-- , ele alia seu
                        conhecimento ao fato de trabalhar em uma empresa de segurança<br> online para proteger aqueles que ele
                        ama daqueles que tentam, de alguma forma,<br> prejudicá- los. Suas atividades chamam a atenção de Mr.

                        ilegalidade com o objetivo de derrubar as corporações americanas. -->
                </p>
